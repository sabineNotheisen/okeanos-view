{% set full_layout = True %}
{% extends "layout.html" %}
{% block body %}
<div class="col-lg-12">
    <h1 class="page-header"> Accueil</h1>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            {% for column_name, column_type in columns %}
            <td>{{column_name}}</td>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                {% for column_name, column_type in columns %}
                <td>{{ user[column_name] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
